<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" />
</head>
<body class="border-2 border-purple-500 text-white text-l ">
    <div class="w-40 rounded bg-purple-500 mx-auto pl-1">
      <span >Pomodoro:</span>
      <span id="time"></span>
    </div>

    <script>
      function startTimer(duration, display) {
        var timer = duration, minutes, seconds;
        setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
              display.textContent = "ENDED!";
              display.onclick = function() { window.location = window.location.origin + "/exit"; };
              display.classList.add('animate-ping');
            }
        }, 1000);
      }
      window.onload = function () {
        startTimer(25 * 60, document.querySelector('#time'));
      }
    </script>
</body>
</html>
